<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
    <div class="container header__container">
        <div class="header__left">
            <a href="#" class="header__logo">
                <img src="images/logo.svg" alt="logo">
            </a>
        </div>
        <div class="header__right">
            <nav class="nav header__nav">
                <ul class="nav__list">
                    <li class="nav__list-item"><a href="#" class="nav__link">Репродукции</a></li>
                    <li class="nav__list-item"><a href="#" class="nav__link">Новинки</a></li>
                    <li class="nav__list-item"><a href="#" class="nav__link">О нас</a></li>
                </ul>
            </nav>
            <a href="#" class="cart">
                <img src="images/cart.svg" alt="Корзина">
            </a>
        </div>
    </div>
    </header>
    <main class="main">
    <section class="banner">
        <div class="container banner__container">
            <div class="banner__image">
                <img src="images/banner-img.png" alt="">
            </div>
            <div class="banner__content">
                <div class="banner__title">Реплики картин от <span>Ink. House</span></div>
                <p class="banner__text">Высокое качество отрисовки на плотной бумаге или льняном холсте.
                     Редкие произведения, доступные цены.</p>
                <a href="#" class="banner__link">Продукция</a>
            </div>
        </div>
    </section>
    <section class="catalog">
        <div class="container">
            <div class="catalog__nav">
                <h2 class="section__title catalog__title">Репродукции</h2>
                <ul class="catalog__tabs">
                    <li class="catalog__tabs-item"><button class="catalog__tabs-btn catalog__tabs-btn--active">Франция</button></li>
                    <li class="catalog__tabs-item"><button class="catalog__tabs-btn">Германия</button></li>
                    <li class="catalog__tabs-item"><button class="catalog__tabs-btn">Англия</button></li>
                </ul>
            </div>
        </div>
    </section>
    </main>
    <footer class="footer">
    
    </footer>
</div>
</body>
</html>
